<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout - MortApps Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
            color: #ffffff;
            user-select: none;
            touch-action: manipulation;
        }

        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }

        .brand-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .game-stats {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            color: #a855f7;
        }

        .game-container {
            position: relative;
            border-radius: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        #gameCanvas {
            display: block;
            border-radius: 0.5rem;
            background: #0a0515;
        }

        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            background: rgba(10, 5, 21, 0.95);
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            text-align: center;
            padding: 2rem;
        }

        .overlay-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .overlay-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-row {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-secondary {
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            opacity: 0.7;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #a855f7;
        }

        .level-display {
            font-size: 1rem;
            color: #ec4899;
            margin-bottom: 1rem;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            opacity: 0.5;
        }

        .controls-hint {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* Mobile touch area */
        .touch-area {
            width: 100%;
            height: 60px;
            margin-top: 1rem;
            display: none;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .touch-area {
                display: flex;
            }
        }

        .touch-btn {
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .touch-btn:active {
            background: rgba(168, 85, 247, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="brand-logo">ðŸ§±</div>
            <span class="brand-name">MortApps Studios</span>
        </div>
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div id="scoreDisplay" class="stat-value">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">LIVES</div>
                <div id="livesDisplay" class="stat-value">3</div>
            </div>
            <div class="stat">
                <div class="stat-label">LEVEL</div>
                <div id="levelDisplay" class="stat-value">1</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Start Overlay -->
        <div id="startOverlay" class="overlay">
            <div class="overlay-content">
                <div class="overlay-emoji">ðŸ§±</div>
                <h1 class="overlay-title">Breakout</h1>
                <p class="overlay-subtitle">Break all the bricks! Use your paddle to bounce the ball.</p>
                <button id="startBtn" class="btn-primary">â–¶ Start Game</button>
                <p class="controls-hint">PC: Arrow keys or Mouse | Mobile: Touch buttons below</p>
            </div>
        </div>

        <!-- Game Over Overlay -->
        <div id="gameOverOverlay" class="overlay hidden">
            <div class="overlay-content">
                <div class="overlay-emoji">ðŸ’¥</div>
                <h2 class="overlay-title">Game Over!</h2>
                <div id="finalScore" class="score-display">Score: 0</div>
                <div class="btn-row">
                    <button id="retryBtn" class="btn-primary">ðŸ”„ Play Again</button>
                </div>
            </div>
        </div>

        <!-- Level Complete Overlay -->
        <div id="levelCompleteOverlay" class="overlay hidden">
            <div class="overlay-content">
                <div class="overlay-emoji">ðŸŽ‰</div>
                <h2 class="overlay-title">Level Complete!</h2>
                <div id="levelScore" class="level-display">Level 1 Complete!</div>
                <button id="nextLevelBtn" class="btn-primary">â–¶ Next Level</button>
            </div>
        </div>
    </div>

    <div class="touch-area">
        <button id="leftBtn" class="touch-btn">â—€</button>
        <button id="rightBtn" class="touch-btn">â–¶</button>
    </div>

    <div class="footer">
        <p>Â© 2026 MortApps Studios</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas sizing
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 64, 500);
            canvas.width = maxWidth;
            canvas.height = maxWidth * 1.3;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'start';
        let score = 0;
        let lives = 3;
        let level = 1;
        let animationId = null;

        // Paddle
        const paddle = {
            width: 80,
            height: 12,
            x: 0,
            speed: 8
        };

        // Ball
        const ball = {
            x: 0,
            y: 0,
            radius: 8,
            dx: 4,
            dy: -4
        };

        // Bricks
        let bricks = [];
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickPadding = 4;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 10;

        const brickColors = ['#ec4899', '#a855f7', '#6366f1', '#3b82f6', '#06b6d4'];

        // Controls
        let leftPressed = false;
        let rightPressed = false;
        let mouseX = canvas.width / 2;

        // Initialize game
        function initGame() {
            paddle.x = canvas.width / 2 - paddle.width / 2;
            resetBall();
            createBricks();
            score = 0;
            lives = 3;
            level = 1;
            updateUI();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 60;
            const speed = 4 + level * 0.5;
            ball.dx = speed * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -speed;
        }

        function createBricks() {
            bricks = [];
            const brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickColumnCount - 1)) / brickColumnCount;
            const brickHeight = 20;

            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {
                        x: brickOffsetLeft + c * (brickWidth + brickPadding),
                        y: brickOffsetTop + r * (brickHeight + brickPadding),
                        width: brickWidth,
                        height: brickHeight,
                        status: 1,
                        color: brickColors[r % brickColors.length]
                    };
                }
            }
        }

        function updateUI() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('livesDisplay').textContent = lives;
            document.getElementById('levelDisplay').textContent = level;
        }

        // Drawing functions
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, 0, paddle.x + paddle.width, 0);
            gradient.addColorStop(0, '#a855f7');
            gradient.addColorStop(1, '#ec4899');
            
            ctx.beginPath();
            ctx.roundRect(paddle.x, canvas.height - 30, paddle.width, paddle.height, 6);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = '#a855f7';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brick.width, brick.height, 4);
                        ctx.fillStyle = brick.color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Collision detection
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (ball.x > brick.x && ball.x < brick.x + brick.width &&
                            ball.y > brick.y && ball.y < brick.y + brick.height) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += 10;
                            updateUI();
                            
                            // Check win
                            if (checkWin()) {
                                levelComplete();
                            }
                        }
                    }
                }
            }
        }

        function checkWin() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) return false;
                }
            }
            return true;
        }

        function levelComplete() {
            gameState = 'levelComplete';
            cancelAnimationFrame(animationId);
            document.getElementById('levelScore').textContent = `Level ${level} Complete! Score: ${score}`;
            document.getElementById('levelCompleteOverlay').classList.remove('hidden');
        }

        function nextLevel() {
            level++;
            createBricks();
            resetBall();
            paddle.width = Math.max(50, paddle.width - 5);
            updateUI();
            document.getElementById('levelCompleteOverlay').classList.add('hidden');
            gameState = 'playing';
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawPaddle();
            drawBall();
            collisionDetection();

            // Ball wall collision
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                // Paddle collision
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    // Angle based on hit position
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    const angle = (hitPos - 0.5) * Math.PI * 0.7;
                    const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                    ball.dx = speed * Math.sin(angle);
                    ball.dy = -speed * Math.cos(angle);
                } else {
                    lives--;
                    updateUI();
                    if (lives <= 0) {
                        gameOver();
                        return;
                    } else {
                        resetBall();
                    }
                }
            }

            // Paddle movement
            if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            } else if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }

            // Mouse control
            paddle.x = mouseX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (gameState === 'playing') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            gameState = 'gameover';
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            initGame();
            gameState = 'playing';
            gameLoop();
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = true;
            if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = true;
            if (e.key === ' ' && gameState === 'start') startGame();
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = false;
            if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
        }, { passive: false });

        // Touch buttons
        document.getElementById('leftBtn').addEventListener('touchstart', () => leftPressed = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => leftPressed = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => rightPressed = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => rightPressed = false);

        // Buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', startGame);
        document.getElementById('nextLevelBtn').addEventListener('click', nextLevel);

        // Initial draw
        initGame();
        drawBricks();
        drawPaddle();
        drawBall();
    </script>
</body>
</html>
