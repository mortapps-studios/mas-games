<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wordle - MortApps Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #2a1a1a 0%, #4a2d2d 100%);
            color: #ffffff;
            user-select: none;
        }

        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .brand-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 0.5rem;
        }

        .row {
            display: flex;
            gap: 0.5rem;
        }

        .cell {
            width: 52px;
            height: 52px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .cell.filled {
            border-color: rgba(255, 255, 255, 0.4);
            animation: pop 0.1s ease;
        }

        .cell.correct {
            background: #10b981;
            border-color: #10b981;
        }

        .cell.present {
            background: #f59e0b;
            border-color: #f59e0b;
        }

        .cell.absent {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .cell.shake {
            animation: shake 0.5s ease;
        }

        @keyframes pop {
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .key-row {
            display: flex;
            justify-content: center;
            gap: 0.35rem;
        }

        .key {
            padding: 0.75rem 0.9rem;
            border: none;
            border-radius: 0.4rem;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.wide {
            padding: 0.75rem 1.2rem;
            font-size: 0.75rem;
        }

        .key.correct { background: #10b981; }
        .key.present { background: #f59e0b; }
        .key.absent { background: rgba(255, 255, 255, 0.05); }

        .message {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0.5rem;
            font-weight: bold;
            position: fixed;
            top: 20%;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .message.show {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            text-align: center;
            padding: 2rem;
        }

        .overlay-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .overlay-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #10b981;
        }

        .answer-reveal {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .btn-primary {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="brand-logo">üìù</div>
            <span class="brand-name">MortApps Studios</span>
        </div>
    </div>

    <div class="game-container">
        <div id="grid" class="grid"></div>
        <div id="keyboard" class="keyboard"></div>
    </div>

    <div id="message" class="message"></div>

    <div id="gameOverOverlay" class="overlay hidden">
        <div class="overlay-content">
            <div id="resultEmoji" class="overlay-emoji">üéâ</div>
            <h2 id="resultTitle" class="overlay-title">You Won!</h2>
            <p id="answerReveal" class="answer-reveal">The word was: WORD</p>
            <button id="playAgainBtn" class="btn-primary">üîÑ Play Again</button>
        </div>
    </div>

    <div class="footer">
        <p>¬© 2026 MortApps Studios</p>
    </div>

    <script>
        // Word list (common 5-letter words)
        const WORDS = ['APPLE', 'BEACH', 'BRAIN', 'BREAD', 'BRING', 'BUILD', 'CARRY', 'CATCH', 'CHAIR', 'CHEAP', 'CHESS', 'CHILD', 'CLEAN', 'CLEAR', 'CLIMB', 'CLOCK', 'CLOSE', 'CLOTH', 'CLOUD', 'COAST', 'COULD', 'COUNT', 'COVER', 'CRACK', 'CRAFT', 'CRASH', 'CREAM', 'CRIME', 'CROSS', 'CROWD', 'DANCE', 'DEATH', 'DELAY', 'DEPTH', 'DOUBT', 'DRAFT', 'DRAMA', 'DREAM', 'DRESS', 'DRINK', 'DRIVE', 'EARTH', 'ENEMY', 'ENJOY', 'ENTER', 'EQUAL', 'ERROR', 'EVENT', 'EXACT', 'EXIST', 'EXTRA', 'FAITH', 'FALSE', 'FAULT', 'FIELD', 'FIFTH', 'FIFTY', 'FIGHT', 'FINAL', 'FIRST', 'FLAME', 'FLOOR', 'FLUID', 'FOCUS', 'FORCE', 'FRAME', 'FRANK', 'FRESH', 'FRONT', 'FRUIT', 'GIANT', 'GLASS', 'GLOBE', 'GLORY', 'GRACE', 'GRADE', 'GRAND', 'GRANT', 'GRASS', 'GRAVE', 'GREAT', 'GREEN', 'GROUP', 'GROWTH', 'GUARD', 'GUESS', 'GUEST', 'GUIDE', 'HABIT', 'HAPPY', 'HEART', 'HEAVY', 'HENCE', 'HORSE', 'HOTEL', 'HOUSE', 'HUMAN', 'IDEAL', 'IMAGE', 'INDEX', 'INNER', 'INPUT', 'ISSUE', 'JOINT', 'JONES', 'JUDGE', 'JUICE', 'KNIFE', 'KNOCK', 'KNOWN', 'LABEL', 'LABOR', 'LARGE', 'LASER', 'LATER', 'LAUGH', 'LAYER', 'LEARN', 'LEASE', 'LEAST', 'LEAVE', 'LEGAL', 'LEVEL', 'LEWIS', 'LIGHT', 'LIMIT', 'LINKS', 'LIVES', 'LOCAL', 'LOGIC', 'LOOSE', 'LOWER', 'LUCKY', 'LUNCH', 'MAGIC', 'MAJOR', 'MAKER', 'MARCH', 'MATCH', 'MAYBE', 'MAYOR', 'MEANT', 'MEDIA', 'METAL', 'MIGHT', 'MINOR', 'MINUS', 'MIXED', 'MODEL', 'MONEY', 'MONTH', 'MORAL', 'MOTOR', 'MOUNT', 'MOUSE', 'MOUTH', 'MOVIE', 'MUSIC', 'NEEDS', 'NEVER', 'NEWLY', 'NIGHT', 'NOISE', 'NORTH', 'NOTED', 'NOVEL', 'NURSE', 'OCCUR', 'OCEAN', 'OFFER', 'OFTEN', 'OLDER', 'OLIVE', 'ORDER', 'OTHER', 'OUGHT', 'OUTER', 'OWNED', 'OWNER', 'PAINT', 'PANEL', 'PAPER', 'PARTY', 'PEACE', 'PETER', 'PHASE', 'PHONE', 'PHOTO', 'PIECE', 'PILOT', 'PITCH', 'PLACE', 'PLAIN', 'PLANE', 'PLANT', 'PLATE', 'POINT', 'POUND', 'POWER', 'PRESS', 'PRICE', 'PRIDE', 'PRIME', 'PRINT', 'PRIOR', 'PRIZE', 'PROOF', 'PROUD', 'PROVE', 'QUEEN', 'QUICK', 'QUIET', 'QUITE', 'RADIO', 'RAISE', 'RANGE', 'RAPID', 'RATIO', 'REACH', 'READY', 'REALM', 'REBEL', 'REFER', 'RELAX', 'REPLY', 'RIDER', 'RIDGE', 'RIGHT', 'RIVER', 'ROBOT', 'ROGER', 'ROMAN', 'ROUGH', 'ROUND', 'ROUTE', 'ROYAL', 'RURAL', 'SCALE', 'SCENE', 'SCOPE', 'SCORE', 'SENSE', 'SERVE', 'SEVEN', 'SHALL', 'SHAPE', 'SHARE', 'SHARP', 'SHEET', 'SHELF', 'SHELL', 'SHIFT', 'SHINE', 'SHIRT', 'SHOCK', 'SHOOT', 'SHORT', 'SHOWN', 'SIGHT', 'SIGMA', 'SIMON', 'SINCE', 'SIXTH', 'SIXTY', 'SIZED', 'SKILL', 'SLEEP', 'SLIDE', 'SMALL', 'SMART', 'SMELL', 'SMILE', 'SMITH', 'SMOKE', 'SNAKE', 'SNOW', 'SOLID', 'SOLVE', 'SORRY', 'SOUND', 'SOUTH', 'SPACE', 'SPARE', 'SPEAK', 'SPEED', 'SPEND', 'SPENT', 'SPITE', 'SPLIT', 'SPOKE', 'SPORT', 'SPOT', 'SQUAD', 'STACK', 'STAFF', 'STAGE', 'STAKE', 'STAND', 'START', 'STATE', 'STAYS', 'STEAM', 'STEEL', 'STEEP', 'STICK', 'STILL', 'STOCK', 'STONE', 'STOOD', 'STORE', 'STORM', 'STORY', 'STRIP', 'STUCK', 'STUDY', 'STUFF', 'STYLE', 'SUGAR', 'SUITE', 'SUPER', 'SWEET', 'SWING', 'SWORD', 'TABLE', 'TAKEN', 'TASTE', 'TAXES', 'TEACH', 'TEETH', 'TERRY', 'TEXAS', 'THANK', 'THEFT', 'THEIR', 'THEME', 'THERE', 'THESE', 'THICK', 'THING', 'THINK', 'THIRD', 'THOSE', 'THREE', 'THREW', 'THROW', 'TIGHT', 'TIMES', 'TIRED', 'TITLE', 'TODAY', 'TOKEN', 'TOMMY', 'TOOLS', 'TOOTH', 'TOPIC', 'TOTAL', 'TOUCH', 'TOUGH', 'TOWER', 'TRACK', 'TRADE', 'TRAIL', 'TRAIN', 'TRASH', 'TREAT', 'TREND', 'TRIAL', 'TRIBE', 'TRICK', 'TRIED', 'TRIES', 'TRUCK', 'TRULY', 'TRUST', 'TRUTH', 'TWICE', 'UNCLE', 'UNDER', 'UNION', 'UNITY', 'UNTIL', 'UPPER', 'UPSET', 'URBAN', 'USAGE', 'USUAL', 'VALID', 'VALUE', 'VIDEO', 'VIRUS', 'VISIT', 'VITAL', 'VOCAL', 'VOICE', 'WASTE', 'WATCH', 'WATER', 'WEIGH', 'WEIRD', 'WHALE', 'WHEAT', 'WHEEL', 'WHERE', 'WHICH', 'WHILE', 'WHITE', 'WHOLE', 'WHOSE', 'WOMAN', 'WOMEN', 'WORLD', 'WORRY', 'WORSE', 'WORST', 'WORTH', 'WOULD', 'WOUND', 'WRITE', 'WRONG', 'WROTE', 'YIELD', 'YOUNG', 'YOUTH'];

        const grid = document.getElementById('grid');
        const keyboard = document.getElementById('keyboard');
        const message = document.getElementById('message');
        const gameOverOverlay = document.getElementById('gameOverOverlay');

        let targetWord = '';
        let currentRow = 0;
        let currentCol = 0;
        let gameOver = false;
        let currentGuess = '';

        // Initialize game
        function initGame() {
            targetWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentRow = 0;
            currentCol = 0;
            gameOver = false;
            currentGuess = '';

            createGrid();
            createKeyboard();
            gameOverOverlay.classList.add('hidden');
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let r = 0; r < 6; r++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let c = 0; c < 5; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function createKeyboard() {
            keyboard.innerHTML = '';
            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '‚å´']
            ];

            rows.forEach(rowData => {
                const row = document.createElement('div');
                row.className = 'key-row';
                rowData.forEach(key => {
                    const keyEl = document.createElement('button');
                    keyEl.className = 'key';
                    if (key === 'ENTER' || key === '‚å´') keyEl.classList.add('wide');
                    keyEl.textContent = key;
                    keyEl.id = `key-${key}`;
                    keyEl.addEventListener('click', () => handleKey(key));
                    row.appendChild(keyEl);
                });
                keyboard.appendChild(row);
            });
        }

        function handleKey(key) {
            if (gameOver) return;

            if (key === '‚å´' || key === 'BACKSPACE') {
                if (currentCol > 0) {
                    currentCol--;
                    const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
                    cell.textContent = '';
                    cell.classList.remove('filled');
                    currentGuess = currentGuess.slice(0, -1);
                }
            } else if (key === 'ENTER') {
                if (currentCol === 5) {
                    submitGuess();
                } else {
                    showMessage('Not enough letters');
                    shakeRow();
                }
            } else if (key.length === 1 && /[A-Z]/.test(key)) {
                if (currentCol < 5) {
                    const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
                    cell.textContent = key;
                    cell.classList.add('filled');
                    currentCol++;
                    currentGuess += key;
                }
            }
        }

        function submitGuess() {
            const result = checkGuess(currentGuess);
            revealResult(result);
        }

        function checkGuess(guess) {
            const result = [];
            const targetArr = targetWord.split('');
            const guessArr = guess.split('');

            // First pass: correct positions
            for (let i = 0; i < 5; i++) {
                if (guessArr[i] === targetArr[i]) {
                    result[i] = 'correct';
                    targetArr[i] = null;
                    guessArr[i] = null;
                }
            }

            // Second pass: present but wrong position
            for (let i = 0; i < 5; i++) {
                if (guessArr[i] !== null) {
                    const idx = targetArr.indexOf(guessArr[i]);
                    if (idx !== -1) {
                        result[i] = 'present';
                        targetArr[idx] = null;
                    } else {
                        result[i] = 'absent';
                    }
                }
            }

            return result;
        }

        function revealResult(result) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const cell = document.getElementById(`cell-${currentRow}-${i}`);
                    const key = document.getElementById(`key-${currentGuess[i]}`);
                    cell.classList.add(result[i]);
                    
                    // Update keyboard
                    const currentKeyState = key.classList.contains('correct') ? 'correct' :
                                           key.classList.contains('present') ? 'present' : 'absent';
                    if (result[i] === 'correct' || 
                        (result[i] === 'present' && currentKeyState !== 'correct') ||
                        (result[i] === 'absent' && !key.classList.contains('correct') && !key.classList.contains('present'))) {
                        key.classList.remove('correct', 'present', 'absent');
                        key.classList.add(result[i]);
                    }
                }, i * 200);
            }

            setTimeout(() => {
                if (currentGuess === targetWord) {
                    endGame(true);
                } else if (currentRow === 5) {
                    endGame(false);
                } else {
                    currentRow++;
                    currentCol = 0;
                    currentGuess = '';
                }
            }, 1100);
        }

        function showMessage(msg) {
            message.textContent = msg;
            message.classList.add('show');
            setTimeout(() => message.classList.remove('show'), 1500);
        }

        function shakeRow() {
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentRow}-${i}`);
                cell.classList.add('shake');
                setTimeout(() => cell.classList.remove('shake'), 500);
            }
        }

        function endGame(won) {
            gameOver = true;
            document.getElementById('resultEmoji').textContent = won ? 'üéâ' : 'üòî';
            document.getElementById('resultTitle').textContent = won ? 'You Won!' : 'Game Over';
            document.getElementById('answerReveal').textContent = `The word was: ${targetWord}`;
            gameOverOverlay.classList.remove('hidden');
        }

        // Keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey || e.altKey) return;
            const key = e.key.toUpperCase();
            if (key === 'BACKSPACE' || key === 'ENTER' || /^[A-Z]$/.test(key)) {
                handleKey(key);
            }
        });

        document.getElementById('playAgainBtn').addEventListener('click', initGame);

        // Start
        initGame();
    </script>
</body>
</html>
