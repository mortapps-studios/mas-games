<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 - MortApps Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #1a2a1a 0%, #2d4a2d 100%);
            color: #ffffff;
            user-select: none;
            touch-action: none;
        }

        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .brand-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .game-stats {
            display: flex;
            gap: 1rem;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-label {
            font-size: 0.65rem;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            color: #f59e0b;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
        }

        .grid-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
            padding: 0.5rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.15s;
        }

        .cell[data-value="2"] { background: #eee4da; color: #776e65; }
        .cell[data-value="4"] { background: #ede0c8; color: #776e65; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 1.3rem; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 1.3rem; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 1.3rem; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.1rem; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.1rem; }
        .cell[data-value="4096"] { background: #3c3a32; color: #f9f6f2; font-size: 1.1rem; }

        .cell.new {
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #000;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            text-align: center;
            padding: 2rem;
        }

        .overlay-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .overlay-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #f59e0b;
        }

        .overlay-subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f59e0b;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            opacity: 0.5;
        }

        .controls-hint {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="brand-logo">2048</div>
            <span class="brand-name">MortApps Studios</span>
        </div>
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div id="scoreDisplay" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best</div>
                <div id="bestDisplay" class="stat-value">0</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div id="grid" class="grid-container"></div>
        <div class="btn-row">
            <button id="newGameBtn" class="btn btn-primary">üîÑ New Game</button>
            <button id="undoBtn" class="btn">‚Ü©Ô∏è Undo</button>
        </div>
        <p class="controls-hint">PC: Arrow keys | Mobile: Swipe</p>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="overlay-emoji">üòî</div>
            <h2 class="overlay-title">Game Over!</h2>
            <div id="finalScore" class="score-display">Score: 0</div>
            <button id="retryBtn" class="btn btn-primary" style="width: auto; padding: 0.75rem 2rem;">üîÑ Try Again</button>
        </div>
    </div>

    <div id="winOverlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="overlay-emoji">üéâ</div>
            <h2 class="overlay-title">You Won!</h2>
            <p class="overlay-subtitle">You reached 2048!</p>
            <div id="winScore" class="score-display">Score: 0</div>
            <div class="btn-row" style="justify-content: center;">
                <button id="continueBtn" class="btn">Keep Playing</button>
                <button id="newGameWinBtn" class="btn btn-primary">New Game</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>¬© 2026 MortApps Studios</p>
    </div>

    <script>
        const gridEl = document.getElementById('grid');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const bestDisplay = document.getElementById('bestDisplay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const winOverlay = document.getElementById('winOverlay');

        let grid = [];
        let score = 0;
        let best = 0;
        let previousState = null;
        let won = false;
        let gameOver = false;

        // Load best score
        best = parseInt(localStorage.getItem('2048_best')) || 0;
        bestDisplay.textContent = best;

        // Initialize
        function initGame() {
            grid = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            won = false;
            gameOver = false;
            previousState = null;
            
            addRandomTile();
            addRandomTile();
            render();
            updateScore();
            
            gameOverOverlay.classList.add('hidden');
            winOverlay.classList.add('hidden');
        }

        function addRandomTile() {
            const empty = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) empty.push({ r, c });
                }
            }
            if (empty.length === 0) return false;
            
            const { r, c } = empty[Math.floor(Math.random() * empty.length)];
            grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            return { r, c };
        }

        function render(newTile = null) {
            gridEl.innerHTML = '';
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = grid[r][c];
                    if (value > 0) {
                        cell.textContent = value;
                        cell.dataset.value = value;
                        if (newTile && newTile.r === r && newTile.c === c) {
                            cell.classList.add('new');
                        }
                    }
                    gridEl.appendChild(cell);
                }
            }
        }

        function updateScore() {
            scoreDisplay.textContent = score;
            if (score > best) {
                best = score;
                bestDisplay.textContent = best;
                localStorage.setItem('2048_best', best);
            }
        }

        function saveState() {
            previousState = {
                grid: grid.map(row => [...row]),
                score: score
            };
        }

        function undo() {
            if (previousState) {
                grid = previousState.grid;
                score = previousState.score;
                gameOver = false;
                render();
                updateScore();
                gameOverOverlay.classList.add('hidden');
            }
        }

        function move(direction) {
            if (gameOver) return;
            
            saveState();
            
            let moved = false;
            const merged = Array(4).fill(null).map(() => Array(4).fill(false));

            const moveCell = (r, c, dr, dc) => {
                if (grid[r][c] === 0) return;
                
                let nr = r + dr;
                let nc = c + dc;
                
                while (nr >= 0 && nr < 4 && nc >= 0 && nc < 4) {
                    if (grid[nr][nc] === 0) {
                        grid[nr][nc] = grid[r][c];
                        grid[r][c] = 0;
                        r = nr;
                        c = nc;
                        nr += dr;
                        nc += dc;
                        moved = true;
                    } else if (grid[nr][nc] === grid[r][c] && !merged[nr][nc]) {
                        grid[nr][nc] *= 2;
                        score += grid[nr][nc];
                        grid[r][c] = 0;
                        merged[nr][nc] = true;
                        moved = true;
                        
                        if (grid[nr][nc] === 2048 && !won) {
                            won = true;
                            setTimeout(showWin, 300);
                        }
                        break;
                    } else {
                        break;
                    }
                }
            };

            if (direction === 'left') {
                for (let r = 0; r < 4; r++) {
                    for (let c = 1; c < 4; c++) {
                        moveCell(r, c, 0, -1);
                    }
                }
            } else if (direction === 'right') {
                for (let r = 0; r < 4; r++) {
                    for (let c = 2; c >= 0; c--) {
                        moveCell(r, c, 0, 1);
                    }
                }
            } else if (direction === 'up') {
                for (let c = 0; c < 4; c++) {
                    for (let r = 1; r < 4; r++) {
                        moveCell(r, c, -1, 0);
                    }
                }
            } else if (direction === 'down') {
                for (let c = 0; c < 4; c++) {
                    for (let r = 2; r >= 0; r--) {
                        moveCell(r, c, 1, 0);
                    }
                }
            }

            if (moved) {
                const newTile = addRandomTile();
                render(newTile);
                updateScore();
                
                if (checkGameOver()) {
                    gameOver = true;
                    setTimeout(showGameOver, 500);
                }
            }
        }

        function checkGameOver() {
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) return false;
                    if (c < 3 && grid[r][c] === grid[r][c + 1]) return false;
                    if (r < 3 && grid[r][c] === grid[r + 1][c]) return false;
                }
            }
            return true;
        }

        function showGameOver() {
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            gameOverOverlay.classList.remove('hidden');
        }

        function showWin() {
            document.getElementById('winScore').textContent = `Score: ${score}`;
            winOverlay.classList.remove('hidden');
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            const keyMap = {
                'ArrowLeft': 'left',
                'ArrowRight': 'right',
                'ArrowUp': 'up',
                'ArrowDown': 'down'
            };
            if (keyMap[e.key]) {
                e.preventDefault();
                move(keyMap[e.key]);
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            const minSwipe = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > minSwipe) move('right');
                else if (dx < -minSwipe) move('left');
            } else {
                if (dy > minSwipe) move('down');
                else if (dy < -minSwipe) move('up');
            }
        }, { passive: true });

        // Buttons
        document.getElementById('newGameBtn').addEventListener('click', initGame);
        document.getElementById('undoBtn').addEventListener('click', undo);
        document.getElementById('retryBtn').addEventListener('click', initGame);
        document.getElementById('continueBtn').addEventListener('click', () => winOverlay.classList.add('hidden'));
        document.getElementById('newGameWinBtn').addEventListener('click', initGame);

        // Start
        initGame();
    </script>
</body>
</html>
