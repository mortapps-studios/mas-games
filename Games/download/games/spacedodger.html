<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Dodger - MortApps Studios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #050510;
            color: #fff;
            user-select: none;
            touch-action: none;
        }
        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .brand { display: flex; align-items: center; gap: 0.5rem; }
        .brand-logo {
            width: 2rem; height: 2rem; border-radius: 0.5rem;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #06b6d4, #0284c7);
        }
        .brand-name { font-weight: bold; }
        .score-display {
            font-size: 2rem;
            font-weight: bold;
            color: #06b6d4;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
        .game-container {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(6, 182, 212, 0.2);
        }
        #gameCanvas { display: block; background: linear-gradient(180deg, #050510 0%, #0a1525 100%); }
        .overlay {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: rgba(5, 5, 16, 0.95);
            z-index: 10;
        }
        .overlay.hidden { display: none; }
        .overlay-content { text-align: center; padding: 2rem; }
        .overlay-emoji { font-size: 4rem; margin-bottom: 1rem; }
        .overlay-title { font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem; color: #06b6d4; }
        .overlay-subtitle { font-size: 0.9rem; opacity: 0.7; margin-bottom: 1.5rem; }
        .btn-primary {
            padding: 0.75rem 2rem; border: none; border-radius: 0.75rem;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            background: linear-gradient(135deg, #06b6d4, #0284c7);
            color: #000;
        }
        .btn-primary:hover { transform: scale(1.05); }
        .final-score { font-size: 3rem; font-weight: bold; color: #06b6d4; margin: 1rem 0; }
        .high-score { font-size: 1rem; color: #fbbf24; margin-bottom: 1rem; }
        .controls-hint { margin-top: 1rem; font-size: 0.8rem; opacity: 0.5; text-align: center; }
        .footer { margin-top: 1.5rem; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="brand-logo">ðŸš€</div>
            <span class="brand-name">MortApps Studios</span>
        </div>
        <div id="scoreDisplay" class="score-display">0</div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="startOverlay" class="overlay">
            <div class="overlay-content">
                <div class="overlay-emoji">ðŸš€</div>
                <h1 class="overlay-title">Space Dodger</h1>
                <p class="overlay-subtitle">Dodge asteroids and survive as long as you can!</p>
                <button id="startBtn" class="btn-primary">â–¶ Start</button>
                <p class="controls-hint">Arrow keys or touch to move</p>
            </div>
        </div>
        <div id="gameOverOverlay" class="overlay hidden">
            <div class="overlay-content">
                <div class="overlay-emoji">ðŸ’¥</div>
                <h2 class="overlay-title">Game Over</h2>
                <div id="finalScore" class="final-score">0</div>
                <div id="highScore" class="high-score">Best: 0</div>
                <button id="retryBtn" class="btn-primary">ðŸ”„ Retry</button>
            </div>
        </div>
    </div>

    <div class="footer"><p>Â© 2026 MortApps Studios</p></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 360;
        canvas.height = 540;

        let gameState = 'start';
        let score = 0;
        let highScore = parseInt(localStorage.getItem('space_high')) || 0;
        let animationId = null;

        // Ship
        const ship = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 50,
            speed: 6
        };

        // Asteroids
        let asteroids = [];
        let stars = [];
        let particles = [];

        // Create stars
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speed: Math.random() * 2 + 1
            });
        }

        // Controls
        let keys = { left: false, right: false, up: false, down: false };
        let touchStart = null;

        function resetGame() {
            ship.x = canvas.width / 2;
            ship.y = canvas.height - 80;
            asteroids = [];
            particles = [];
            score = 0;
            document.getElementById('scoreDisplay').textContent = '0';
        }

        function createAsteroid() {
            const size = Math.random() * 30 + 20;
            asteroids.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                speed: Math.random() * 2 + 1 + score / 500,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.1
            });
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    color: Math.random() > 0.5 ? '#ff6b35' : '#fbbf24'
                });
            }
        }

        function update() {
            // Move ship
            if (keys.left) ship.x -= ship.speed;
            if (keys.right) ship.x += ship.speed;
            if (keys.up) ship.y -= ship.speed;
            if (keys.down) ship.y += ship.speed;

            // Keep ship in bounds
            ship.x = Math.max(ship.width / 2, Math.min(canvas.width - ship.width / 2, ship.x));
            ship.y = Math.max(ship.height / 2, Math.min(canvas.height - ship.height / 2, ship.y));

            // Update stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // Spawn asteroids
            if (Math.random() < 0.03 + score / 5000) {
                createAsteroid();
            }

            // Update asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a = asteroids[i];
                a.y += a.speed;
                a.rotation += a.rotationSpeed;

                // Collision
                const dx = ship.x - (a.x + a.size / 2);
                const dy = ship.y - (a.y + a.size / 2);
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < a.size / 2 + ship.width / 3) {
                    createExplosion(ship.x, ship.y);
                    gameOver();
                    return;
                }

                // Remove off-screen
                if (a.y > canvas.height + a.size) {
                    asteroids.splice(i, 1);
                    score += 10;
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            }

            // Score increases over time
            score++;
            document.getElementById('scoreDisplay').textContent = Math.floor(score / 10);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.globalAlpha = 0.5 + Math.sin(Date.now() / 500 + star.x) * 0.3;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Asteroids
            asteroids.forEach(a => {
                ctx.save();
                ctx.translate(a.x + a.size / 2, a.y + a.size / 2);
                ctx.rotate(a.rotation);
                
                ctx.fillStyle = '#4a4a5a';
                ctx.beginPath();
                const points = 8;
                for (let i = 0; i < points; i++) {
                    const angle = (i / points) * Math.PI * 2;
                    const radius = a.size / 2 * (0.8 + Math.sin(i * 3) * 0.2);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            });

            // Ship
            ctx.save();
            ctx.translate(ship.x, ship.y);
            
            // Glow
            ctx.shadowColor = '#06b6d4';
            ctx.shadowBlur = 20;
            
            // Body
            ctx.fillStyle = '#06b6d4';
            ctx.beginPath();
            ctx.moveTo(0, -ship.height / 2);
            ctx.lineTo(-ship.width / 2, ship.height / 2);
            ctx.lineTo(0, ship.height / 3);
            ctx.lineTo(ship.width / 2, ship.height / 2);
            ctx.closePath();
            ctx.fill();

            // Engine flame
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#fbbf24';
            const flameSize = 10 + Math.random() * 5;
            ctx.beginPath();
            ctx.moveTo(-8, ship.height / 3);
            ctx.lineTo(0, ship.height / 2 + flameSize);
            ctx.lineTo(8, ship.height / 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop() {
            update();
            draw();
            if (gameState === 'playing') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            gameState = 'gameover';
            cancelAnimationFrame(animationId);
            
            const finalScore = Math.floor(score / 10);
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('space_high', highScore);
            }
            
            document.getElementById('finalScore').textContent = finalScore;
            document.getElementById('highScore').textContent = `Best: ${highScore}`;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function startGame() {
            resetGame();
            gameState = 'playing';
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            gameLoop();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
            if (e.key === 'ArrowUp' || e.key === 'w') keys.up = true;
            if (e.key === 'ArrowDown' || e.key === 's') keys.down = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
            if (e.key === 'ArrowUp' || e.key === 'w') keys.up = false;
            if (e.key === 'ArrowDown' || e.key === 's') keys.down = false;
        });

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchStart) return;
            
            const dx = e.touches[0].clientX - touchStart.x;
            const dy = e.touches[0].clientY - touchStart.y;
            
            ship.x += dx * 0.5;
            ship.y += dy * 0.5;
            
            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        canvas.addEventListener('touchend', () => {
            touchStart = null;
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', startGame);

        // Initial draw
        draw();
    </script>
</body>
</html>
