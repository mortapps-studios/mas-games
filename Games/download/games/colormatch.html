<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Match - MortApps Studios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #2a0a2a 0%, #4a1a4a 100%);
            color: #fff;
            user-select: none;
        }
        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .brand { display: flex; align-items: center; gap: 0.5rem; }
        .brand-logo {
            width: 2rem; height: 2rem; border-radius: 0.5rem;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #ec4899, #d946ef);
        }
        .brand-name { font-weight: bold; }
        .game-stats { display: flex; gap: 1.5rem; }
        .stat { text-align: center; }
        .stat-label { font-size: 0.7rem; opacity: 0.7; }
        .stat-value { font-weight: bold; font-size: 1.5rem; color: #ec4899; }
        .game-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .timer-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #ec4899);
            transition: width 0.1s linear;
        }
        .color-word {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .instruction {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .color-btn {
            padding: 1.5rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .color-btn:hover { transform: scale(1.05); }
        .color-btn.correct { box-shadow: 0 0 20px #22c55e; }
        .color-btn.wrong { box-shadow: 0 0 20px #ef4444; }
        .feedback {
            font-size: 1.5rem;
            margin-top: 1rem;
            height: 2rem;
        }
        .overlay {
            position: fixed; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }
        .overlay.hidden { display: none; }
        .overlay-content { text-align: center; padding: 2rem; }
        .overlay-emoji { font-size: 4rem; margin-bottom: 1rem; }
        .overlay-title { font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem; color: #ec4899; }
        .overlay-subtitle { font-size: 0.9rem; opacity: 0.7; margin-bottom: 1.5rem; }
        .btn-primary {
            padding: 0.75rem 2rem; border: none; border-radius: 0.75rem;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            background: linear-gradient(135deg, #ec4899, #d946ef);
            color: #fff;
        }
        .stats-row { display: flex; justify-content: center; gap: 2rem; margin: 1rem 0; }
        .final-stat { text-align: center; }
        .final-stat-value { font-size: 2rem; font-weight: bold; color: #ec4899; }
        .final-stat-label { font-size: 0.8rem; opacity: 0.7; }
        .footer { margin-top: 1.5rem; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="brand-logo">üé®</div>
            <span class="brand-name">MortApps Studios</span>
        </div>
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div id="scoreDisplay" class="stat-value">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">BEST</div>
                <div id="bestDisplay" class="stat-value">0</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="timer-bar">
            <div id="timerFill" class="timer-fill" style="width: 100%"></div>
        </div>
        <div id="colorWord" class="color-word">COLOR</div>
        <div id="instruction" class="instruction">Tap the COLOR of the word!</div>
        <div id="buttons" class="buttons"></div>
        <div id="feedback" class="feedback"></div>
    </div>

    <div id="startOverlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-emoji">üé®</div>
            <h1 class="overlay-title">Color Match</h1>
            <p class="overlay-subtitle">Match the COLOR, not the word! Test your brain's reaction speed.</p>
            <button id="startBtn" class="btn-primary">‚ñ∂ Start</button>
        </div>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="overlay-emoji">‚è±Ô∏è</div>
            <h2 class="overlay-title">Time's Up!</h2>
            <div class="stats-row">
                <div class="final-stat">
                    <div id="finalScore" class="final-stat-value">0</div>
                    <div class="final-stat-label">Score</div>
                </div>
                <div class="final-stat">
                    <div id="finalCorrect" class="final-stat-value">0</div>
                    <div class="final-stat-label">Correct</div>
                </div>
            </div>
            <button id="retryBtn" class="btn-primary">üîÑ Play Again</button>
        </div>
    </div>

    <div class="footer"><p>¬© 2026 MortApps Studios</p></div>

    <script>
        const COLORS = [
            { name: 'RED', hex: '#ef4444' },
            { name: 'BLUE', hex: '#3b82f6' },
            { name: 'GREEN', hex: '#22c55e' },
            { name: 'YELLOW', hex: '#eab308' }
        ];

        let score = 0;
        let best = parseInt(localStorage.getItem('color_best')) || 0;
        let correct = 0;
        let timeLeft = 100;
        let currentColor = null;
        let gameInterval = null;
        let gameState = 'start';

        document.getElementById('bestDisplay').textContent = best;

        function generateRound() {
            // Pick a word to display
            const wordColor = COLORS[Math.floor(Math.random() * COLORS.length)];
            // Pick a different color to display it in
            let displayColor;
            do {
                displayColor = COLORS[Math.floor(Math.random() * COLORS.length)];
            } while (displayColor === wordColor);

            currentColor = displayColor;

            const colorWord = document.getElementById('colorWord');
            colorWord.textContent = wordColor.name;
            colorWord.style.color = displayColor.hex;

            // Shuffle buttons
            const shuffled = [...COLORS].sort(() => Math.random() - 0.5);
            const container = document.getElementById('buttons');
            container.innerHTML = '';

            shuffled.forEach(color => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.textContent = color.name;
                btn.style.backgroundColor = color.hex;
                btn.addEventListener('click', () => checkAnswer(color, btn));
                container.appendChild(btn);
            });
        }

        function checkAnswer(color, btn) {
            if (gameState !== 'playing') return;

            const buttons = document.querySelectorAll('.color-btn');
            buttons.forEach(b => b.style.pointerEvents = 'none');

            if (color.name === currentColor.name) {
                btn.classList.add('correct');
                score += 10;
                correct++;
                timeLeft = Math.min(100, timeLeft + 10);
                document.getElementById('scoreDisplay').textContent = score;
                document.getElementById('feedback').textContent = '‚úì Correct!';
            } else {
                btn.classList.add('wrong');
                timeLeft -= 15;
                document.getElementById('feedback').textContent = '‚úó Wrong!';
                buttons.forEach(b => {
                    if (b.textContent === currentColor.name) b.classList.add('correct');
                });
            }

            setTimeout(() => {
                document.getElementById('feedback').textContent = '';
                if (gameState === 'playing') generateRound();
            }, 600);
        }

        function updateTimer() {
            timeLeft -= 1.5;
            document.getElementById('timerFill').style.width = `${Math.max(0, timeLeft)}%`;
            if (timeLeft <= 0) endGame();
        }

        function startGame() {
            score = 0;
            correct = 0;
            timeLeft = 100;
            gameState = 'playing';

            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('feedback').textContent = '';
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            generateRound();
            gameInterval = setInterval(updateTimer, 100);
        }

        function endGame() {
            gameState = 'gameover';
            clearInterval(gameInterval);

            if (score > best) {
                best = score;
                localStorage.setItem('color_best', best);
                document.getElementById('bestDisplay').textContent = best;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCorrect').textContent = correct;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', startGame);
    </script>
</body>
</html>
