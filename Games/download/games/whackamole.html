<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole - MortApps Studios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #3a2a1a 0%, #5a4a2d 100%);
            color: #fff;
            user-select: none;
        }
        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .brand { display: flex; align-items: center; gap: 0.5rem; }
        .brand-logo {
            width: 2rem; height: 2rem; border-radius: 0.5rem;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #a16207, #854d0e);
        }
        .brand-name { font-weight: bold; }
        .game-stats { display: flex; gap: 1.5rem; }
        .stat { text-align: center; }
        .stat-label { font-size: 0.7rem; opacity: 0.7; }
        .stat-value { font-weight: bold; font-size: 1.5rem; color: #fbbf24; }
        .game-container {
            width: 100%;
            max-width: 400px;
        }
        .hole-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
        }
        .hole {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
        }
        .hole-bg {
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #2a1a0a 0%, #1a0a00 100%);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }
        .mole {
            position: absolute;
            width: 80%;
            height: 80%;
            left: 10%;
            bottom: 10%;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.1s ease-out;
            pointer-events: none;
        }
        .mole.up { transform: translateY(0); }
        .mole.whacked { animation: whacked 0.3s ease; }
        @keyframes whacked {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(10deg); }
            100% { transform: translateY(100%) rotate(0); }
        }
        .overlay {
            position: fixed; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }
        .overlay.hidden { display: none; }
        .overlay-content { text-align: center; padding: 2rem; }
        .overlay-emoji { font-size: 4rem; margin-bottom: 1rem; }
        .overlay-title { font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem; color: #fbbf24; }
        .overlay-subtitle { font-size: 0.9rem; opacity: 0.7; margin-bottom: 1.5rem; }
        .btn-primary {
            padding: 0.75rem 2rem; border: none; border-radius: 0.75rem;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
        }
        .final-score { font-size: 3rem; font-weight: bold; color: #fbbf24; margin: 1rem 0; }
        .footer { margin-top: 1.5rem; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="brand-logo">üî®</div>
            <span class="brand-name">MortApps Studios</span>
        </div>
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div id="scoreDisplay" class="stat-value">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div id="timeDisplay" class="stat-value">30</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div id="holeGrid" class="hole-grid"></div>
    </div>

    <div id="startOverlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-emoji">üî®</div>
            <h1 class="overlay-title">Whack-a-Mole</h1>
            <p class="overlay-subtitle">Tap the moles before they hide!</p>
            <button id="startBtn" class="btn-primary">‚ñ∂ Start</button>
        </div>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="overlay-emoji">üéâ</div>
            <h2 class="overlay-title">Time's Up!</h2>
            <div id="finalScore" class="final-score">0</div>
            <p style="opacity: 0.7; margin-bottom: 1rem;">Moles Whacked</p>
            <button id="retryBtn" class="btn-primary">üîÑ Play Again</button>
        </div>
    </div>

    <div class="footer"><p>¬© 2026 MortApps Studios</p></div>

    <script>
        const holeGrid = document.getElementById('holeGrid');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');

        let score = 0;
        let timeLeft = 30;
        let gameInterval = null;
        let moleInterval = null;
        let gameState = 'start';

        const moleEmojis = ['üêπ', 'ü¶î', 'üê∞', 'üêøÔ∏è'];
        let holes = [];

        function createHoles() {
            holeGrid.innerHTML = '';
            holes = [];
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.innerHTML = `
                    <div class="hole-bg"></div>
                    <div class="mole" data-index="${i}"></div>
                `;
                hole.addEventListener('click', () => whackMole(i));
                hole.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    whackMole(i);
                });
                holeGrid.appendChild(hole);
                holes.push(hole.querySelector('.mole'));
            }
        }

        function showMole() {
            const available = holes.filter(m => !m.classList.contains('up'));
            if (available.length === 0) return;

            const mole = available[Math.floor(Math.random() * available.length)];
            mole.textContent = moleEmojis[Math.floor(Math.random() * moleEmojis.length)];
            mole.classList.add('up');

            const showTime = Math.random() * 800 + 400;
            setTimeout(() => {
                if (mole.classList.contains('up') && !mole.classList.contains('whacked')) {
                    mole.classList.remove('up');
                }
            }, showTime);
        }

        function whackMole(index) {
            if (gameState !== 'playing') return;
            
            const mole = holes[index];
            if (mole.classList.contains('up') && !mole.classList.contains('whacked')) {
                mole.classList.add('whacked');
                score += 10;
                scoreDisplay.textContent = score;
                
                setTimeout(() => {
                    mole.classList.remove('up', 'whacked');
                }, 300);
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameState = 'playing';
            
            scoreDisplay.textContent = '0';
            timeDisplay.textContent = '30';
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            // Show moles faster as game progresses
            let moleSpeed = 800;
            function scheduleMole() {
                if (gameState !== 'playing') return;
                showMole();
                moleSpeed = Math.max(400, moleSpeed - 5);
                setTimeout(scheduleMole, moleSpeed);
            }
            scheduleMole();

            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameState = 'gameover';
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = score;
            gameOverOverlay.classList.remove('hidden');
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', startGame);

        createHoles();
    </script>
</body>
</html>
