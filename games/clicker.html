<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clicker Empire - MortApps Studios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a0a 0%, #3a3a1a 100%);
            color: #fff;
            user-select: none;
        }
        .header {
            width: 100%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
        }
        .brand { display: flex; align-items: center; gap: 0.5rem; }
        .brand-logo {
            width: 2rem; height: 2rem; border-radius: 0.5rem;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        .brand-name { font-weight: bold; }
        .stats { display: flex; gap: 1.5rem; }
        .stat { text-align: center; }
        .stat-label { font-size: 0.7rem; opacity: 0.7; }
        .stat-value { font-weight: bold; font-size: 1.2rem; color: #f59e0b; }
        .game-container {
            flex: 1;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .click-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .main-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            font-size: 4rem;
            cursor: pointer;
            background: linear-gradient(145deg, #fbbf24, #d97706);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4), inset 0 -5px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
        }
        .main-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }
        .points-display {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 1.5rem;
            color: #fbbf24;
        }
        .per-second {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        .upgrade-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        .upgrade-title {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }
        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.75rem;
        }
        .upgrade-btn {
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .upgrade-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.2); }
        .upgrade-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .upgrade-name { font-weight: bold; font-size: 0.9rem; }
        .upgrade-count { font-size: 0.75rem; opacity: 0.7; margin: 0.25rem 0; }
        .upgrade-cost { font-size: 0.8rem; color: #fbbf24; }
        .click-effect {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbbf24;
            animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }
        .footer {
            padding: 1rem;
            font-size: 0.75rem;
            opacity: 0.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <div class="brand-logo">ðŸ‘†</div>
            <span class="brand-name">MortApps Studios</span>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">TOTAL</div>
                <div id="totalDisplay" class="stat-value">0</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="click-area" id="clickArea">
            <button class="main-button" id="mainButton">ðŸ‘†</button>
            <div class="points-display" id="pointsDisplay">0</div>
            <div class="per-second" id="perSecond">+0 per second</div>
        </div>

        <div class="upgrade-section">
            <div class="upgrade-title">âš¡ UPGRADES</div>
            <div class="upgrades" id="upgrades"></div>
        </div>
    </div>

    <div class="footer"><p>Â© 2026 MortApps Studios</p></div>

    <script>
        let points = 0;
        let totalPoints = 0;
        let pointsPerClick = 1;
        let pointsPerSecond = 0;

        const upgrades = [
            { name: 'Cursor', baseCost: 15, pps: 0.1, count: 0 },
            { name: 'Worker', baseCost: 100, pps: 1, count: 0 },
            { name: 'Factory', baseCost: 500, pps: 5, count: 0 },
            { name: 'Mine', baseCost: 2000, pps: 20, count: 0 },
            { name: 'Bank', baseCost: 10000, pps: 100, count: 0 },
            { name: 'Temple', baseCost: 50000, pps: 500, count: 0 }
        ];

        const mainButton = document.getElementById('mainButton');
        const pointsDisplay = document.getElementById('pointsDisplay');
        const perSecondDisplay = document.getElementById('perSecond');
        const totalDisplay = document.getElementById('totalDisplay');
        const clickArea = document.getElementById('clickArea');

        function formatNumber(n) {
            if (n >= 1e12) return (n / 1e12).toFixed(1) + 'T';
            if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
            if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
            return Math.floor(n).toString();
        }

        function getCost(upgrade) {
            return Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.count));
        }

        function updateDisplay() {
            pointsDisplay.textContent = formatNumber(points);
            totalDisplay.textContent = formatNumber(totalPoints);
            perSecondDisplay.textContent = `+${formatNumber(pointsPerSecond)} per second`;
            renderUpgrades();
        }

        function addClickEffect(x, y, amount) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+' + formatNumber(amount);
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            clickArea.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }

        function click(e) {
            points += pointsPerClick;
            totalPoints += pointsPerClick;
            
            const rect = clickArea.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left - 20;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            addClickEffect(x, y, pointsPerClick);
            
            updateDisplay();
            saveGame();
        }

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            const cost = getCost(upgrade);
            
            if (points >= cost) {
                points -= cost;
                upgrade.count++;
                pointsPerSecond += upgrade.pps;
                updateDisplay();
                saveGame();
            }
        }

        function renderUpgrades() {
            const container = document.getElementById('upgrades');
            container.innerHTML = '';

            upgrades.forEach((upgrade, index) => {
                const cost = getCost(upgrade);
                const canAfford = points >= cost;

                const btn = document.createElement('button');
                btn.className = 'upgrade-btn';
                btn.disabled = !canAfford;
                btn.innerHTML = `
                    <div class="upgrade-name">${upgrade.name}</div>
                    <div class="upgrade-count">${upgrade.count} owned (+${formatNumber(upgrade.count * upgrade.pps)}/s)</div>
                    <div class="upgrade-cost">ðŸ’° ${formatNumber(cost)}</div>
                `;
                btn.addEventListener('click', () => buyUpgrade(index));
                container.appendChild(btn);
            });
        }

        function passiveIncome() {
            points += pointsPerSecond / 10;
            totalPoints += pointsPerSecond / 10;
            updateDisplay();
        }

        function saveGame() {
            const data = { points, totalPoints, pointsPerClick, pointsPerSecond, upgrades };
            localStorage.setItem('clicker_save', JSON.stringify(data));
        }

        function loadGame() {
            const saved = localStorage.getItem('clicker_save');
            if (saved) {
                const data = JSON.parse(saved);
                points = data.points || 0;
                totalPoints = data.totalPoints || 0;
                pointsPerClick = data.pointsPerClick || 1;
                pointsPerSecond = data.pointsPerSecond || 0;
                data.upgrades?.forEach((u, i) => {
                    if (upgrades[i]) {
                        upgrades[i].count = u.count;
                    }
                });
            }
            updateDisplay();
        }

        mainButton.addEventListener('click', click);
        mainButton.addEventListener('touchstart', (e) => { e.preventDefault(); click(e); });

        loadGame();
        setInterval(passiveIncome, 100);
        setInterval(saveGame, 5000);
    </script>
</body>
</html>
